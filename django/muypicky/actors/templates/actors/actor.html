<form action="your-name/" method="post">
    {% csrf_token %}
    <p><label for="name">Your name: </label>
      <input id="name" type="text" name="name" value="{{ current_name }}"></p>
    <p><label for="surname">Surname: </label>
      <input id="surname" type="text" name="surname" value="{{ current_surname }}"></p>
    <p><label for="age">Age: </label>
      <input id="age" type="number" name="age" value="{{ current_age }}"></p>
    <p><input type="submit" value="Save"></p>
</form>
